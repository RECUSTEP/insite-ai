name: Deploy Pages (web & management)

on:
  push:
    branches:
      - prd
      - stg

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # ────────────────────────────────────────────────
  # ① apps/web のビルド & デプロイ
  # ────────────────────────────────────────────────
  build-and-deploy-web:
    name: Build & Deploy Web
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      # 1) コード取得
      - uses: actions/checkout@v4
     
      # 2) Node.js＋pnpm セットアップ
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable pnpm
        run: corepack enable
     
      # 3) モノレポ全体の依存解決
      - name: Install dependencies
        run: pnpm install -r
     
      # 4) Next.js ビルド → Pages 用変換
      - name: Build Web for Pages
        working-directory: apps/web
        run: |
          echo "Building Next.js application..."
          pnpm build
          echo "Converting to Cloudflare Pages format..."
          pnpm dlx @cloudflare/next-on-pages@latest
          echo "Verifying build output..."
          ls -la .vercel/output/
     
      # 5) Wrangler CLI で Pages にデプロイ
      - name: Deploy Web to Cloudflare Pages
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Deploying to branch: ${{ github.ref_name }}"
          npx wrangler@latest pages deploy .vercel/output/static \
          --project-name insiteai-web \
          --branch ${{ github.ref_name }} \
          --commit-dirty

  # ────────────────────────────────────────────────
  # ② apps/management のビルド & デプロイ
  # ────────────────────────────────────────────────
  build-and-deploy-management:
    name: Build & Deploy Management
    runs-on: ubuntu-latest
    needs: build-and-deploy-web
    permissions:
      contents: read
      deployments: write
   
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable pnpm
        run: corepack enable
      - name: Install dependencies
        run: pnpm install -r
     
      - name: Build Management for Pages
        working-directory: apps/management
        run: |
          echo "Building Next.js application..."
          pnpm build
          echo "Converting to Cloudflare Pages format..."
          pnpm dlx @cloudflare/next-on-pages@latest
          echo "Verifying build output..."
          ls -la .vercel/output/
     
      - name: Deploy Management to Cloudflare Pages
        working-directory: apps/management
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Deploying to branch: ${{ github.ref_name }}"
          npx wrangler@latest pages deploy .vercel/output/static \
          --project-name insiteai-management \
          --branch ${{ github.ref_name }} \
          --commit-dirty
